<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF and Image Manipulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{{ url_for('static', filename='Background.webp') }}') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5; /* Ajustar la opacidad seg√∫n sea necesario */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='Herramientas.webp') }}" alt="Logo" class="logo">
        </header>
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/merge">Merge PDFs</a>
            <a href="/crop">Crop PDF</a>
            <a href="/convert-to-images">PDF a 3 Fotos</a>
            <a href="/convert-to-pdf">Convert Images to PDF</a>
        </nav>
        <section class="tools">
            <div class="tool" onclick="window.location.href='/merge'">
                <div class="background-image" style="background-image: url('{{ url_for('static', filename='merge.webp') }}');"></div>
                <div class="tool-info">
                    <h3>Merge PDFs</h3>
                </div>
            </div>
            <div class="tool" onclick="window.location.href='/crop'">
                <div class="background-image" style="background-image: url('{{ url_for('static', filename='crop.webp') }}');"></div>
                <div class="tool-info">
                    <h3>Crop PDF</h3>
                </div>
            </div>
            <div class="tool" onclick="window.location.href='/convert-to-images'">
                <div class="background-image" style="background-image: url('{{ url_for('static', filename='pdf_to_images.webp') }}');"></div>
                <div class="tool-info">
                    <h3>PDF a 3 Fotos</h3>
                </div>
            </div>
            <div class="tool" onclick="window.location.href='/convert-to-pdf'">
                <div class="background-image" style="background-image: url('{{ url_for('static', filename='images_to_pdf.webp') }}');"></div>
                <div class="tool-info">
                    <h3>Convert Images to PDF</h3>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
